<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Expense - Reimbursement</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <main class="container">
        <div class="page-header">
            <h1>Submit Expense Reimbursement</h1>
            <p>Fill out the form below to submit your expense for reimbursement</p>
        </div>

        <form action="/expense/submit" method="post" class="expense-form">
            <div class="form-group">
                <label for="category">Expense Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category...</option>
                    <option value="lunch" {% if category == Some("lunch".to_string()) %}selected{% endif %}>Lunch/Meal</option>
                    <option value="travel" {% if category == Some("travel".to_string()) %}selected{% endif %}>Travel</option>
                    <option value="office" {% if category == Some("office".to_string()) %}selected{% endif %}>Office Supplies</option>
                    <option value="other" {% if category == Some("other".to_string()) %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">Amount ($) *</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="vendor">Vendor/Merchant</label>
                <input type="text" id="vendor" name="vendor" placeholder="e.g., Restaurant name, airline, store">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" placeholder="Provide details about this expense..." required></textarea>
            </div>

            <!-- File upload coming soon - requires multipart form handling -->
            <!--
            <div class="form-group">
                <label>Upload Receipt (Optional)</label>
                <div class="file-upload" onclick="document.getElementById('receipt').click()">
                    <div class="upload-icon">üìé</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="font-size: 0.9em; color: #6c757d;">PDF, PNG, JPG up to 10MB</p>
                    <input type="file" id="receipt" name="receipt" accept=".pdf,.png,.jpg,.jpeg">
                </div>
                <div id="file-name" style="margin-top: 10px; font-size: 0.9em; color: #495057;"></div>
            </div>
            -->

            <div class="form-group">
                <label for="project_code">Project/Cost Center (Optional)</label>
                <input type="text" id="project_code" name="project_code" placeholder="e.g., PROJ-123">
            </div>

            <button type="submit" class="submit-btn">Submit Expense</button>
        </form>

        <div class="actions" style="margin-top: 30px;">
            <a href="/">‚Üê Back to Home</a>
            <span style="margin: 0 10px;">|</span>
            <a href="/tasks">View All Expenses</a>
        </div>
    </main>

    <script>
        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    </script>
</body>
</html>
