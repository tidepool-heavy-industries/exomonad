# Jujutsu configuration for ExoMonad (colocated mode)
# jj operates alongside .git â€” git worktrees handle isolation,
# jj handles VCS operations (auto-rebase, conflicts-as-data, revsets).

[ui]
paginate = "never"
default-command = "log"

[ui.diff]
format = "git"

[snapshot]
# Auto-snapshot on every command
max-new-file-size = "10MiB"

[git]
auto-local-bookmark = true

[revset-aliases]
# Agent work: all bookmarks with agent prefix
'agent_work()' = 'bookmarks(glob:"main.*")'
# Conflicted changes
'conflicts()' = 'conflict()'
