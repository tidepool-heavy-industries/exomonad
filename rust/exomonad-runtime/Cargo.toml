[package]
name = "exomonad-runtime"
version = "0.1.0"
edition = "2021"

[dependencies]
extism = "1.0"
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }

[lib]
path = "src/lib.rs"

[[bin]]
name = "exomonad-runtime"
path = "src/main.rs"
