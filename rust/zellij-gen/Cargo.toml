[package]
name = "zellij-gen"
version = "0.1.0"
edition = "2021"
description = "Generate Zellij layouts for ExoMonad agents"
license = "BSD-3-Clause"
repository = "https://github.com/tidepool-heavy-industries/exomonad"
homepage = "https://github.com/tidepool-heavy-industries/exomonad"
keywords = ["agent", "mcp", "automation", "wasm"]
categories = ["development-tools"]

[lib]
name = "zellij_gen"
path = "src/lib.rs"

[[bin]]
name = "zellij-gen"
path = "src/main.rs"

[dependencies]
askama = "0.12"
clap = { version = "4", features = ["derive"] }
