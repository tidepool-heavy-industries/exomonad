[package]
name = "tui-popup"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tui-popup"
path = "src/main.rs"

[dependencies]
# Reuse tui-sidebar rendering code
tui-sidebar = { path = "../tui-sidebar" }

# CLI argument parsing
clap = { version = "4", features = ["derive"] }

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"

# Logging (minimal for popup)
tracing = "0.1"
tracing-subscriber = "0.3"

# WebSocket client over Unix socket
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.24"
futures-util = "0.3"
http = "1.1"
uuid = { version = "1.0", features = ["v4", "serde"] }
base64 = "0.22"
rand = "0.8"
