[package]
name = "mantle"
version = "0.1.0"
edition = "2021"
description = "Spawn and manage Claude Code sessions in zellij panes"

[dependencies]
mantle-shared = { path = "../mantle-shared" }
clap = { version = "4", features = ["derive", "env"] }
shell-escape = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
strum = { version = "0.26", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Session management
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
fs2 = "0.4"

# Optional: keep zellij for legacy `mantle run` command
zellij-client = { version = "0.43.1", optional = true }
zellij-utils = { version = "0.43.1", optional = true }
bollard = "0.19.4"
tokio = { version = "1.49.0", features = ["rt-multi-thread", "fs", "process"] }
dirs = "6.0.0"
futures-util = "0.3.31"
nix = { version = "0.29", features = ["fs"] }

[features]
default = []
zellij = ["dep:zellij-client", "dep:zellij-utils"]

[dev-dependencies]
tempfile = "3"
nix = { version = "0.29", features = ["signal"] }
