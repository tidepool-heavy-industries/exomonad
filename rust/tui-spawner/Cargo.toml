[package]
name = "tui-spawner"
version = "0.1.0"
edition = "2021"
description = "FIFO-based popup spawner for cross-container TUI communication"

[[bin]]
name = "tui-spawner"
path = "src/main.rs"

[dependencies]
# Error handling
anyhow = "1.0"

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Unix FIFO creation
nix = { version = "0.29", features = ["fs"] }

# CLI argument parsing
clap = { version = "4", features = ["derive", "env"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"
