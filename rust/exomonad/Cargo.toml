[package]
name = "exomonad"
version = "0.1.0"
edition = "2021"
description = "ExoMonad: Rust host with Haskell WASM plugin for Claude Code hooks/MCP"
autobins = false

[[bin]]
name = "exomonad"
path = "src/main.rs"

[dependencies]
exomonad-runtime = { path = "../exomonad-runtime" }
exomonad-services = { path = "../exomonad-services" }
exomonad-shared = { path = "../exomonad-shared" }
exomonad-ui-protocol = { path = "../exomonad-ui-protocol" }
zellij-gen = { path = "../zellij-gen" }
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-appender = { workspace = true }
chrono = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
toml = "0.8"
uuid = { workspace = true }

[target.'cfg(unix)'.dependencies]
nix = { workspace = true, features = ["signal", "fs"] }

[dev-dependencies]
tempfile = { workspace = true }
assert_cmd = "2.0"
duct = { workspace = true }
predicates = "3.0"
