[package]
name = "exomonad"
version = "0.1.0"
edition = "2021"
description = "ExoMonad: Rust host with Haskell WASM plugin for Claude Code hooks/MCP"
license = "BSD-3-Clause"
repository = "https://github.com/tidepool-heavy-industries/exomonad"
homepage = "https://github.com/tidepool-heavy-industries/exomonad"
keywords = ["agent", "mcp", "automation", "wasm"]
categories = ["development-tools"]
autobins = false

[[bin]]
name = "exomonad"
path = "src/main.rs"

[dependencies]
exomonad-core = { path = "../exomonad-core", version = "0.1.0" }
axum = { version = "0.8" }
tower-http = { workspace = true }
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-appender = { workspace = true }
chrono = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
toml = "0.8"
uuid = { workspace = true }
urlencoding = "2"
prost = { workspace = true }
exomonad-proto = { path = "../exomonad-proto", version = "0.1.0", features = ["effects"] }

reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
futures-util = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
assert_cmd = "2.0"
duct = { workspace = true }
predicates = "3.0"
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }
