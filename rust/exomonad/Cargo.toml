[package]
name = "exomonad"
version = "0.1.0"
edition = "2021"
description = "ExoMonad: Rust host with Haskell WASM plugin for Claude Code hooks/MCP"
license = "BSD-3-Clause"
repository = "https://github.com/tidepool-heavy-industries/exomonad"
homepage = "https://github.com/tidepool-heavy-industries/exomonad"
keywords = ["agent", "mcp", "automation", "wasm"]
categories = ["development-tools"]
autobins = false

[[bin]]
name = "exomonad"
path = "src/main.rs"

[dependencies]
exomonad-core = { path = "../exomonad-core", version = "0.1.0" }
exomonad-contrib = { path = "../exomonad-contrib", version = "0.1.0" }
exomonad-services = { path = "../exomonad-services", version = "0.1.0" }
exomonad-shared = { path = "../exomonad-shared", version = "0.1.0" }
exomonad-ui-protocol = { path = "../exomonad-ui-protocol", version = "0.1.0" }
zellij-gen = { path = "../zellij-gen", version = "0.1.0" }
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-appender = { workspace = true }
chrono = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
toml = "0.8"
uuid = { workspace = true }

[target.'cfg(unix)'.dependencies]
nix = { workspace = true, features = ["signal", "fs"] }

[dev-dependencies]
tempfile = { workspace = true }
assert_cmd = "2.0"
duct = { workspace = true }
predicates = "3.0"
