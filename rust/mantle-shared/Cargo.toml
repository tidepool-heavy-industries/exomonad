[package]
name = "mantle-shared"
version = "0.1.0"
edition = "2021"
description = "Shared types and utilities for mantle and mantle-agent"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
strum = { version = "0.26", features = ["derive"] }
nix = { version = "0.29", features = ["poll", "fs", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
shell-escape = "0.1"
clap = { version = "4", features = ["derive"] }

# TUI
crossterm = "0.28"
ratatui = "0.29"

# Vendored OpenSSL to avoid system library mismatch
openssl-sys = { version = "0.9", features = ["vendored"] }

[dev-dependencies]
tempfile = "3"
