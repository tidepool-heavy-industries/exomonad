[package]
name = "ssh-proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
russh = "0.45"
async-ssh2-tokio = "0.8"
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
tower-http = { version = "0.5", features = ["trace"] }
shell-escape = "0.1"

[dev-dependencies]
mockall = "0.13"
