[package]
name = "docker-spawner"
version = "0.1.0"
edition = "2021"

[dependencies]
bollard = "0.19.4"
tokio = { version = "1", features = ["full"] }
axum = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
tower-http = { version = "0.6", features = ["trace"] }
