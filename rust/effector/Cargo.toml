[package]
name = "effector"
version = "0.1.0"
edition = "2021"
description = "Stateless IO executor for ExoMonad agents"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
duct = { workspace = true }
regex = "1.12.2"

[[bin]]
name = "effector"
path = "src/main.rs"

[dev-dependencies]
proptest = "1.0"
