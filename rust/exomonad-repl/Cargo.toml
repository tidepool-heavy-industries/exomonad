[package]
name = "exomonad-repl"
version = "0.1.0"
edition = "2021"

[dependencies]
tuirealm = "3.3"
tui-realm-stdlib = "3.1"
ratatui = "0.26"
crossterm = "0.27"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tokio = { version = "1.35", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = "0.4"
clap = { version = "4", features = ["derive", "env"] }

exomonad-runtime = { path = "../exomonad-runtime" }
exomonad-shared = { path = "../exomonad-shared" }
exomonad-sidecar = { path = "../exomonad-sidecar" }
exomonad-ui-protocol = { path = "../exomonad-ui-protocol" }
