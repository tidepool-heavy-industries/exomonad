[package]
name = "exomonad-plugin"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
zellij-tile = "0.43.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
# NOTE: default-features are disabled for WASM / non-native-terminal compatibility.
# The custom ZellijBackend does not rely on ratatui's terminal-specific default features.
ratatui = { version = "0.29", default-features = false }
exomonad-core = { path = "../exomonad-core", default-features = false }
