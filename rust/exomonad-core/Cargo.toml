[package]
name = "exomonad-core"
version = "0.1.0"
edition = "2021"
description = "ExoMonad core: effect system, MCP server, Tidepool backend, shared types"
license = "BSD-3-Clause"
repository = "https://github.com/tidepool-heavy-industries/exomonad"
homepage = "https://github.com/tidepool-heavy-industries/exomonad"
keywords = ["agent", "mcp", "automation", "tidepool"]
categories = ["development-tools"]

[features]
default = ["runtime"]
runtime = [
    "dep:async-trait",
    "dep:anyhow",
    "dep:libc",
    "dep:clap",
    "dep:duct",
    "dep:strum",
    "dep:tokio",
    "dep:tracing",
    "dep:tracing-subscriber",
    "dep:uuid",
    "dep:shell-escape",
    "dep:nix",
    "dep:askama",
    "dep:chrono",
    "dep:dirs",
    "dep:octocrab",
    "dep:ollama-rs",
    "dep:reqwest",
    "dep:url",
    "dep:thiserror",
    "dep:axum",
    "dep:tower-http",
    "dep:futures-util",
    "dep:jj-lib",
    "dep:tidepool-core-repr",
    "dep:tidepool-core-eval",
    "dep:tidepool-core-heap",
    "dep:tidepool-core-bridge",
    "dep:tidepool-core-bridge-derive",
    "dep:tidepool-core-effect",
    "dep:tidepool-macro",
]

[dependencies]
# Always available (lightweight types for plugin consumers)
serde = { workspace = true }
serde_json = { workspace = true }

# Runtime feature: workspace deps
async-trait = { workspace = true, optional = true }
anyhow = { workspace = true, optional = true }
libc = { version = "0.2", optional = true }
clap = { workspace = true, optional = true }
duct = { workspace = true, optional = true }
futures-util = { workspace = true, optional = true }
strum = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }

# Runtime feature: shared types
shell-escape = { version = "0.1", optional = true }
nix = { workspace = true, features = ["fs"], optional = true }

# Runtime feature: jj-lib (workspace management)
jj-lib = { workspace = true, optional = true }

# Runtime feature: handlers and services
askama = { version = "0.12", optional = true }
chrono = { version = "0.4", optional = true }
dirs = { version = "5.0", optional = true }
octocrab = { version = "0.38", optional = true }
ollama-rs = { version = "0.2", optional = true }
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false, optional = true }
url = { version = "2", optional = true }

# Runtime feature: HTTP transport
axum = { version = "0.8", optional = true }
tower-http = { version = "0.6", features = ["cors"], optional = true }

# Tidepool: Cranelift-compiled Haskell Core
# Renamed with tidepool- prefix to avoid ambiguity (actual crate names lack prefix)
tidepool-core-repr = { package = "core-repr", path = "../../../tidepool/core-repr", optional = true }
tidepool-core-eval = { package = "core-eval", path = "../../../tidepool/core-eval", optional = true }
tidepool-core-heap = { package = "core-heap", path = "../../../tidepool/core-heap", optional = true }
tidepool-core-bridge = { package = "core-bridge", path = "../../../tidepool/core-bridge", optional = true }
tidepool-core-bridge-derive = { package = "core-bridge-derive", path = "../../../tidepool/core-bridge-derive", optional = true }
tidepool-core-effect = { package = "core-effect", path = "../../../tidepool/core-effect", optional = true, features = ["async"] }
tidepool-macro = { package = "tidepool-macro", path = "../../../tidepool/tidepool-macro", optional = true }

[dev-dependencies]
async-trait = { workspace = true }
proptest = "1.4"
serde_json = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true }
tracing-subscriber = { workspace = true }
wiremock = "0.6"

[lib]
path = "src/lib.rs"
