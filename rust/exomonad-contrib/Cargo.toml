[package]
name = "exomonad-contrib"
version = "0.1.0"
edition = "2021"
description = "ExoMonad contrib: built-in effect handlers and service implementations"

[dependencies]
async-trait = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
chrono = "0.4"
octocrab = "0.32"
duct = { workspace = true }
uuid = { version = "1.0", features = ["v4"] }
dirs = "5.0"
exomonad-core = { path = "../exomonad-core" }
exomonad-services = { path = "../exomonad-services" }
exomonad-shared = { path = "../exomonad-shared" }
exomonad-proto = { path = "../exomonad-proto", features = ["effects"] }
exomonad-ui-protocol = { path = "../exomonad-ui-protocol" }
prost = { workspace = true }
zellij-gen = { path = "../zellij-gen" }

[dev-dependencies]
tempfile = { workspace = true }
wiremock = "0.5"
proptest = "1.4"

[lib]
path = "src/lib.rs"
