[package]
name = "exomonad-proto"
version = "0.1.0"
edition = "2024"
description = "Protocol buffer generated types for ExoMonad FFI boundary"
license = "BSD-3-Clause"
repository = "https://github.com/tidepool-heavy-industries/exomonad"
homepage = "https://github.com/tidepool-heavy-industries/exomonad"
keywords = ["agent", "mcp", "automation", "wasm"]
categories = ["development-tools"]
links = "exomonad_effects_proto"

[features]
default = []
# Enable all proto modules (common, hook, agent, popup)
# Use this once all proto files are created
full = []
# Enable effect types (requires full because agent.proto imports common.Role)
effects = ["full"]

[dependencies]
prost = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

[dev-dependencies]
proptest = "1"

[build-dependencies]
prost-build = "0.14"
