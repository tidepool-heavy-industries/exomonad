[package]
name = "mantle-agent"
version = "0.1.0"
edition = "2021"
description = "Container-side agent for mantle sessions (wraps Claude Code)"

[dependencies]
mantle-shared = { path = "../mantle-shared" }
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = { version = "0.26", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tempfile = "3"
