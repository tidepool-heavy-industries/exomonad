name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  haskell:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-cache:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Update cabal package index
        run: cabal update

      - name: Cache dist-newstyle
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-ghc9.6-dist-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.6-dist-

      - name: Lint
        run: just lint-hs || true # Allow failure for now if justfile is missing it

      - name: Core Tests
        run: cabal build exomonad-core --enable-tests -j && cabal test graph-validation-tests

      - name: Protocol Alignment Test
        run: cabal build exomonad-control-server --enable-tests -j && cabal test exomonad-control-server:protocol-golden-test

      - name: FFI Serialization Tests
        run: cabal test wasm-guest:ffi-serialization-tests

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Protocol Alignment Test
        run: cd rust && cargo test -p exomonad-shared --test protocol_golden

      - name: Runtime Tests
        run: cd rust && cargo test -p exomonad-runtime

