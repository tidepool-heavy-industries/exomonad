name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  haskell:
    runs-on: ubuntu-latest
    container:
      image: haskell:9.6
    steps:
      - uses: actions/checkout@v4

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install hlint
        run: |
          curl -sSL https://github.com/ndmitchell/hlint/releases/download/v3.8/hlint-3.8-x86_64-linux.tar.gz | tar xz
          mv hlint-3.8/hlint /usr/local/bin/

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          # Use absolute path - in Docker container HOME may differ from cabal's default
          path: /root/.cabal/store
          key: ${{ runner.os }}-ghc9.6-cabal-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.6-cabal-

      - name: Cache dist-newstyle
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-ghc9.6-dist-${{ hashFiles('**/*.cabal', 'cabal.project') }}-${{ hashFiles('**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.6-dist-${{ hashFiles('**/*.cabal', 'cabal.project') }}-
            ${{ runner.os }}-ghc9.6-dist-

      - name: Update cabal index
        run: cabal update

      - name: Build
        run: just build

      - name: Lint Haskell
        run: just lint-hs

      - name: Test
        run: just test

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Generate TypeScript package
        run: |
          cabal run generate-ts-package -- ./tidepool-generated-ts/output
          cd tidepool-generated-ts/output && npm install && npm run build

      - name: Upload generated package
        uses: actions/upload-artifact@v4
        with:
          name: tidepool-generated-ts
          path: tidepool-generated-ts/output
          retention-days: 1

  roundtrip-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: tidepool-builds
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build roundtrip WASM
        run: |
          nix develop .#wasm --command bash -c "
            wasm32-wasi-cabal update
            wasm32-wasi-cabal build tidepool-reactor
          "

      - name: Copy WASM artifact
        run: find dist-newstyle -name '*.wasm' -exec cp {} deploy/tidepool-roundtrip.wasm \;

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: roundtrip-wasm
          path: deploy/tidepool-roundtrip.wasm

  typescript:
    needs: [haskell, roundtrip-wasm]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Download generated package
        uses: actions/download-artifact@v4
        with:
          name: tidepool-generated-ts
          path: tidepool-generated-ts/output

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: roundtrip-wasm
          path: deploy/

      - name: Copy WASM to src for import
        run: cp tidepool-roundtrip.wasm src/tidepool.wasm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: deploy/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint TypeScript
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test
