name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  haskell:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-cache:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Update cabal package index
        run: cabal update

      - name: Cache dist-newstyle
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-ghc9.6-dist-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.6-dist-

      - name: Lint
        run: just lint-hs

      - name: Build and Test
        run: cabal build exomonad-core --enable-tests -j && cabal test graph-validation-tests
