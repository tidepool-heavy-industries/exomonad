name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  haskell:
    runs-on: ubuntu-latest
    container: haskell:9.12.2
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config zlib1g-dev

      - name: Update cabal package index
        run: cabal update

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-ghc9.12-cabal-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.12-cabal-

      - name: Cache dist-newstyle
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-ghc9.12-dist-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.12-dist-

      - name: Install hlint
        run: |
          curl -sSL https://github.com/ndmitchell/hlint/releases/download/v3.8/hlint-3.8-x86_64-linux.tar.gz | tar xz
          mv hlint-3.8/hlint /usr/local/bin/

      - name: Lint (hlint)
        run: hlint haskell --ignore-glob="haskell/vendor/**" || true

      - name: Build all packages
        run: cabal build all -j

      - name: Run all tests
        run: |
          cabal test graph-validation-tests
          # wasm-guest:ffi-serialization-tests only buildable on WASM target
          cabal test worktree-interpreter-test
          cabal test exomonad-wire-types-test

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: wasm32-wasip1

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Lint (clippy)
        run: cd rust && cargo clippy --workspace --all-targets

      - name: Format check
        run: cd rust && cargo fmt --all -- --check

      - name: Build workspace
        run: cd rust && cargo build --workspace --all-targets

      - name: Run all tests
        run: cd rust && cargo test --workspace -- --skip test_cli_hook --skip test_cli_invalid_json --skip test_cli_other_hook

      # WASM plugin (exomonad-plugin) is built separately via nix, not in cargo workspace

  integration:
    runs-on: ubuntu-latest
    container: haskell:9.12.2
    needs: [haskell, rust]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config zlib1g-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-ghc9.12-cabal-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.12-cabal-

      - name: Cache dist-newstyle
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-ghc9.12-dist-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.12-dist-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Update cabal
        run: cabal update

      - name: Protocol alignment (Haskell golden)
        run: cabal test exomonad-control-server:protocol-golden-test

      - name: Protocol alignment (Rust golden)
        run: |
          . "$HOME/.cargo/env"
          cd rust && cargo test -p exomonad-shared --test protocol_golden
