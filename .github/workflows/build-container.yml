name: Build CI Container

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Git ref to prebake (branch, tag, or SHA)'
        required: false
        default: 'main'
  schedule:
    # Weekly rebuild to keep deps fresh (Sunday 3am UTC)
    - cron: '0 3 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ci-cache

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get git ref for build
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "ref=main" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.event.inputs.git_ref || 'main' }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile.ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_REF=${{ steps.ref.outputs.ref }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Image digest
        run: echo "Built image digest ${{ steps.meta.outputs.digest }} for ref ${{ steps.ref.outputs.ref }}"
