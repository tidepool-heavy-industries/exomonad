name = "tidepool"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Durable Objects for state machine instances
[durable_objects]
bindings = [
  { name = "STATE_MACHINE", class_name = "StateMachineDO" },
  { name = "TELEGRAM_DO", class_name = "TelegramDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["StateMachineDO"]

[[migrations]]
tag = "v2"
new_classes = ["TelegramDO"]

# D1 database (optional)
# [[d1_databases]]
# binding = "DB"
# database_name = "tidepool-db"
# database_id = "your-database-id"

# R2 storage (optional)
# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "tidepool-storage"

# Cloudflare AI binding
[ai]
binding = "AI"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "your-kv-namespace-id"

# Environment variables
[vars]
ENVIRONMENT = "development"

