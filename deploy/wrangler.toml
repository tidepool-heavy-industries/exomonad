name = "tidepool"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Durable Objects for state machine instances
[durable_objects]
bindings = [
  { name = "STATE_MACHINE", class_name = "StateMachineDO" },
  { name = "TELEGRAM_DO", class_name = "TelegramDO" },
  { name = "ALERT_DO", class_name = "AlertDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["StateMachineDO"]

[[migrations]]
tag = "v2"
new_classes = ["TelegramDO"]

[[migrations]]
tag = "v3"
new_classes = ["AlertDO"]

# D1 database (optional)
# [[d1_databases]]
# binding = "DB"
# database_name = "tidepool-db"
# database_id = "your-database-id"

# R2 storage (optional)
# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "tidepool-storage"

# Cloudflare AI binding
[ai]
binding = "AI"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "cba6db049a5e436db8bcb3d31e5978d2"

# Environment variables
[vars]
ENVIRONMENT = "development"

# WASM module configuration
# The WASM binary is imported directly in TypeScript

# OpenTelemetry export to Grafana Cloud
# See docs/GRAFANA_CLOUD_SETUP.md for setup instructions
[observability.traces]
enabled = true
destinations = [ "grafana-traces" ]

[observability.logs]
enabled = true
destinations = [ "grafana-logs" ]
