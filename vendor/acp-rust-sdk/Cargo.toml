[workspace]
members = [
    "src/agent-client-protocol",
    "src/sacp",
    "src/sacp-tokio",
    "src/sacp-proxy",
    "src/sacp-rmcp",
    "src/sacp-conductor",
    "src/sacp-test",
    "src/sacp-tee",
    "src/elizacp",
    "src/yopo",
    "examples/migration",
]
resolver = "3"

[workspace.package]
authors = ["Zed <hi@zed.dev>"]
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/agentclientprotocol/rust-sdk"
homepage = "https://github.com/agentclientprotocol/rust-sdk"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.48", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }

# Protocol
agent-client-protocol-schema = { version = "=0.10.8" }

# Serialization
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1", features = ["raw_value"] }
schemars = { version = "1.0", features = ["derive"] }

# UUID generation
uuid = { version = "1.18", features = ["v4"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
env_logger = "0.11"
log = "0.4"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# MCP SDK
rmcp = { version = "0.8.3", features = ["server", "transport-io", "schemars"] }

# CLI parsing
clap = { version = "4.5", features = ["derive"] }

# Other dependencies
async-broadcast = "0.7"
async-trait = "0.1"
boxfnonce = "0.1.1"
chrono = "0.4"
derive_more = { version = "2", features = ["from"] }
futures = "0.3.31"
fxhash = "0.2.1"
jsonrpcmsg = "0.1.2"


# Testing
expect-test = "1.5"
futures-util = { version = "0.3", features = ["io"] }
piper = "0.2"
pretty_assertions = "1"
rustyline = "17"
tokio-test = "0.4"

[workspace.lints.rust]
future_incompatible = { level = "warn", priority = -1 }
let-underscore = "warn"
missing_debug_implementations = "warn"
# missing_docs = "warn"
nonstandard_style = { level = "warn", priority = -1 }
rust_2018_idioms = { level = "warn", priority = -1 }
unused = { level = "warn", priority = -1 }

[workspace.lints.clippy]
# cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
doc_markdown = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
needless_pass_by_value = "allow"
similar_names = "allow"
struct_field_names = "allow"
too_many_lines = "allow"
wildcard_imports = "allow"
