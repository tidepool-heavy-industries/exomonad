[package]
name = "zellij-cc"
version = "0.1.0"
edition = "2021"
description = "Spawn and manage Claude Code sessions in zellij panes"

[dependencies]
zellij-client = "0.43.1"
zellij-utils = "0.43.1"
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
shell-escape = "0.1"
nix = { version = "0.29", features = ["poll", "fs", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# Vendored OpenSSL to avoid system library mismatch
openssl-sys = { version = "0.9", features = ["vendored"] }

# TUI
crossterm = "0.28"
ratatui = "0.29"
