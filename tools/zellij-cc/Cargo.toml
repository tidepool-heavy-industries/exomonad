[package]
name = "zellij-cc"
version = "0.1.0"
edition = "2021"
description = "Spawn and manage Claude Code sessions in zellij panes"

[dependencies]
zellij-client = "0.43.1"
zellij-utils = "0.43.1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
# Vendored OpenSSL to avoid system library mismatch
openssl-sys = { version = "0.9", features = ["vendored"] }
